<!-- hero 정보를 넘겨주는 방식에 대응 -->
<!-- 넘겨주는 방식 : <app-hero-detail [hero]="selectedHero"></app-hero-detail> -->
<div *ngIf="hero_input">

  <h2>{{hero_input.name | uppercase}} Details</h2>
  <div><span>id: </span>{{hero_input.id}}</div>
  <div>
    <label for="hero-name">Hero name: </label>
    <input id="hero-name" [(ngModel)]="hero_input.name" placeholder="name" [readOnly]="!this.isLogin">
  </div>
</div>

<!-- 직접 hero 정보를 가져오는 방식으로 변경 -->
<div *ngIf="hero_directly">
  <button type="button" (click)="goBack()">go back</button>
  <h2>{{hero_directly.name | uppercase}} Details</h2>
  <div><span>id: </span>{{hero_directly.id}}</div>
  <div>
    <label for="hero-name">Hero name: </label>
    <input id="hero-name" [(ngModel)]="hero_directly.name" placeholder="name" [readOnly]="!this.isLogin">
  </div>
</div>
<button *ngIf="this.isLogin && (hero_input||hero_directly)" type="button" (click)="save()">save</button>
